<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Todo list app</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#datepicker").datepicker();
    });
  </script>
</head>

<body>
  <header id="header">
    <input type="text" placeholder="Enter an activity" id="item">
    <button id="add">
  				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
  			</button>
  </header>
  <div class="container">
    <ul class="todo" id="todo"></ul>
    <ul class="todo" id="completed"></ul>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <label>Date & Time</label>
        <div class='input-group date' id='datetimepicker'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
          <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <label>Date</label>
        <div class='input-group date' id='datepicker'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
          <span class="fa fa-calendar"></span>
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6">
        <label>Time</label>
        <div class='input-group date' id='timepicker'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
          <span class="fa fa-clock-o"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  
  <br>
  <br>
  <br>
  <footer>
    <div id='footer'>
      Icons made by <a href="http://www.flaticon.com/authors/designmodo" title="Designmodo">Designmodo</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
